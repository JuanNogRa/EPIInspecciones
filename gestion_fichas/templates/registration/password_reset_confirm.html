<!DOCTYPE html> 
<html lang="en">
<head>

    {% load static %}
    {% load myfilters %}
    <title>Login Inspecci칩n Equipos</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="{% static 'gestion_fichas/css/login.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'gestion_fichas/img/epi_icon.ico' %}">
   
</head>


<body>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none  d-md-flex col-md-4 col-lg-6 bg-image">
                <div class="overlay"></div>
            </div> 
            
            <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                <div class="row">
                    <div class="col-md-12 p-md-10 col-lg-8 mx-auto">
                    
                    <img class="logo img-fluid mb-sm-2 mb-md-4 "src="{% static 'gestion_fichas/img/epi_logo.jpg' %}" alt="..." >
                    <!--Login_tab-->
                    <a class = "a-login" href="https://www.epicali.com.co/">Nuestra<br>WEB</a>
                <div class="card-body">

                    <h1 class="card-subtitle ">Escriba la nueva contrase침a</h1>
                    <p>
                        Por favor, introduzca su contrase침a nueva dos veces para verificar que la ha escrito correctamente.
                    </p>

                    <div class="line"></div>
                    
                    <div class="container" align="center">
                        <div class="col-sm-12" id="password" align="left">
                            <div class="card">
                                <div class="card-body">
                                    <form method="post">
                                    {% csrf_token %}
                                    {{ form }}           
                                    <button type="submit" class="btn btn-success">Cambiar mi contrase침a</button>
                                    <a class = "pl-0 m-0" href="{% url 'password_reset' %}"><button type="button" class="btn btn-dark">Atras</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    {% comment %} <script src = "{% static 'gestion_fichas/vendor/bootsrap/js/jquery-3.5.1.slim.min.js' %}"></script>
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> {% endcomment %}
    
</body>
